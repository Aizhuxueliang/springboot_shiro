<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">

    <template>
      <el-button :plain="true" @click="open">打开消息提示</el-button>
    </template>
    <template>
      <el-transfer v-model="value1" :data="data1"></el-transfer>
    </template>
    <el-button type="text" @click="dialogVisible = true">点击打开 Dialog</el-button>
    <el-dialog
            title="提示"
            :visible.sync="dialogVisible"
            width="30%"
            :before-close="handleClose">
      <span>这是一段信息</span>
      <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
  </span>
    </el-dialog>
  </div>

</body>
  <script src="https://cdn.bootcdn.net/ajax/libs/es6-promise/4.2.8/es6-promise.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
 <!-- import Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



<script>
    new Vue({
      el: '#app',
      data: {
        value1: [1, 4],
        data1: [{
              key: 1,
              label: `备选项 1`
            },{
              key: 2,
              label: `备选项 2`
            },{
              key: 3,
              label: `备选项 3`
            },{
              key: 4,
              label: `备选项 4`
            },{
              key: 5,
              label: `备选项 5`
            }],
         dialogVisible: false

      },
      methods: {
        open() {
          console.log(this.value1);
          ELEMENT.Message('这是一条消息提示');
        },
        handleClose(done) {
            ELEMENT.MessageBox.confirm('此操作将永久删除该文件, 是否继续?', '提示', {
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            type: 'warning'
          }).then(() => {
            ELEMENT.Message({
              type: 'success',
              message: '删除成功!'
            });
          }).catch(() => {
            ELEMENT.Message({
              type: 'info',
              message: '已取消删除'
            });
          });
        }



      }

  })
  </script>
  <style>

  </style>
</html>
